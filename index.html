<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer de couleur et afficher du texte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #output {
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Changer de couleur et afficher du texte</h1>

        <!-- Zone de saisie -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="textInput" class="form-label">Entrez un texte :</label>
                <input type="text" id="textInput" class="form-control" placeholder="Saisissez votre texte ici">
            </div>
        </div>

        <!-- Bouton pour afficher -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <button id="showTextBtn" class="btn btn-primary w-100">Afficher le texte</button>
            </div>
        </div>

        <!-- Zone d'affichage -->
        <div class="row justify-content-center mt-4">
            <div id="output" class="col-md-6 border border-secondary rounded bg-white">
                Le texte s'affichera ici
            </div>
        </div>

        <!-- Boutons de couleur -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-2 text-center">
                <button class="btn btn-danger w-100" onclick="changeColor('red')">Rouge</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-success w-100" onclick="changeColor('green')">Vert</button>
            </div>
            <div class="col-md-2 text-center">
                <button class="btn btn-warning w-100" onclick="changeColor('yellow')">Jaune</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        // Fonction pour afficher le texte saisi
        function showText() {
            const textInput = document.getElementById("textInput");
            const output = document.getElementById("output");
            const text = textInput.value.trim();
            output.textContent = text || "Aucun texte saisi.";
        }

        // Fonction pour changer la couleur de la zone d'affichage
        function changeColor(color) {
            const output = document.getElementById("output");
            output.style.backgroundColor = color;
            output.style.color = color === "yellow" ? "black" : "white"; // Contraste adapté
        }

        // Ajout d'un événement pour le bouton d'affichage
        document.getElementById("showTextBtn").addEventListener("click", showText);
    </script>
</body>
</html>
